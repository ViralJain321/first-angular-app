<div class="row">
  <div class="col-md-5">
    <div>idnincsniwencoi</div>
    <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="enteredUser"
          #usr="ngModel"
          name="usrTxt"
          required
        />
        <span
          class="small text-danger"
          *ngIf="(usr.touched || loginForm.submitted) && usr.errors?.['required']"
          >UserName required</span
        >
      </div>
      <div class="form-group">
        <label>PassWord</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="enteredPwd"
          #pwd="ngModel"
          name="pwdTxt"
          required
        />
        <span
          class="text-danger small"
          *ngIf="(pwd.touched || loginForm.submitted) && pwd.errors?.['required']"
          >Password Required</span
        >
      </div>

      <div class="mb-3">
        <label class="form-label">User Type</label>
        <select
          name="ddlUserType"
          class="form-select"
          [(ngModel)]="userType"
          #type="ngModel"
          required
          minlength=6
        >
          <option value="" selected disabled >--Select--</option>
          <option value="1">Admin</option>
          <option value="2">Employee</option>
          <option value="3">Customer</option>
        </select>
        <span
          class="text-danger small"
          *ngIf="(type.touched || loginForm.submitted) && type.errors?.['required minlength']"
        >
          Please select a User Type
        </span>
      </div>
      <!-- <div class="form-group">
        <button class="btn btn-primary" (click)="checkUser()">Login</button>
      </div> -->
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>

<div class="mt-3 shadow">
  <div *ngIf="isValid">
    <div class="display-4 text-success">Valid Credentials</div>
  </div>

  <div class="mt-3 shadow" *ngIf="isInvalid">
    <div>
      <div class="display-4 text-danger">Invalid Credentials</div>
    </div>
  </div>

  <div *ngIf="isValid || isInvalid" class="text center">
    <button class="btn btn-warning" (click)="isValid = isInvalid = false">
      Go Back
    </button>
  </div>
</div>
